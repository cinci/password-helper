group 'password-helper'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task initApp(type: Copy) {
    from('master-file.txt')
    from('build/libs/password-helper-1.1.jar')

    into('build/app')
}
